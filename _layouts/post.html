---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="blog-posts post-page">
        <article>
          <div class="post-image">
		<img src="{{ site.baseurl }}/images/jekyll-now-theme-screenshot.jpg" class="img-responsive"/>
          </div>
          <div class="post-content">
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h2>
            <div class="post-meta">
              <span><i class="fa fa-calendar"></i> {{ post.date | date: "%B %e, %Y "}}</span>
              <span>
                <i class="fa fa-tag"></i>
                {% for tag in post.tags %}
                  <a href="#">{{ tag }}</a>
                {% endfor %}
              </span>
              <span>
                <i class="fa fa-folder"></i>
                {% for category in post.categories %}
                  <a href="#">{{ category }}</a>
                {% endfor %}
              </span>
              <span><i class="fa fa-comments"></i> <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Comments</a></span>
            </div>

            <p> {{ content }} </p>
            <div class="post-media post-author">
              <h4><i class="fa fa-user"></i> Author</h4>
            </div>
            <div class="post-media post-comments">
              <h4><i class="fa fa-comments"></i> Comments</h4>

              {% include disqus.html %}
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
