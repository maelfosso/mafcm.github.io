<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ site.baseurl }}/vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="{{ site.baseurl }}/vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/main-responsive.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/theme_green.css" type="text/css" id="skin_color">
    <link ref="stylesheet" type="text/css" href="{{ site.baseurl }}/fonts/font.css" />

		<link rel="stylesheet" href="{{ site.baseurl }}/vendor/bootstrap-social-buttons/social-buttons-3.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/vendor/flex-slider/flexslider.css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <style type="text/css">
      footer {
        padding: 20px 0;
        text-align: center;
      }
    </style>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
      <div role="navigation" class="navbar navbar-default navbar-fixed-top space-top">
        <div class="container">
          <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{{ site.baseurl }}/">Mael Fosso</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="{{ site.baseurl }}/">Home</a></li>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="wrapper">
      {{ content }}
    </section>

    <footer id="footer">
      {% include svg-icons.html %}
    </footer>

    {% include analytics.html %}


		<script src="{{ site.baseurl }}/vendor/jQuery-lib/2.0.3/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="{{ site.baseurl }}/vendor/flex-slider/jquery.flexslider.js"></script>
		<script src="{{ site.baseurl }}/js/main.js"></script>
    <!--script>
			jQuery(document).ready(function() {
				Main.init();
			});
		</script-->
  </body>
</html>
