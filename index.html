---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="blog-posts">
        {% for post in site.posts %}
          <article>
            <div class="row">
              <div class="col-md-5">
                <img src="{{ site.baseurl }}/images/jekyll-now-theme-screenshot.jpg" class="img-responsive"/>
              </div>
              <div class="col-md-7">
                <div class="post-content">
                  <h2>
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                  </h2>
                  <p>{{ post.excerpt }}</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <span><i class="fa fa-calendar"></i> {{ post.date | date: "%B %e, %Y "}}</span>
                <span>
                  <i class="fa fa-tag"></i>
                  <a href="#">Twitter</a>,
                  <a href="#">Eneo</a>
                </span>
                <span>
                  <i class="fa fa-comments"></i> <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Comments</a>
                </span>
                <a class="btn btn-xs btn-success pull-right" href="{{ site.baseurl }}{{ post.url }}">
                  Read More ...
                </a>
              </div>
            </div>
          </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = '{{ site.disqus }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
